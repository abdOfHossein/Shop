<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-right">
          <a href=""><i class="far fa-user"></i></a>
          <a href=""><i class="fas fa-shopping-cart"></i></a>
          <a href=""><i class="fas fa-home"></i></a>
          <a href=""><i class="fas fa-search"></i></a>
        </div>
        <div class="nav-left">
          <div class="register-login-btn">
            <i class="fa fa-user"></i>
            <a href="ثبت نام / ورود">ثبت نام / ورود</a>
          </div>
        </div>
      </nav>
      <section class="slider">
        <div class="item" id="slide1" class="animate__animated animate__zoomIn">
          <img src="./images/s3.jpg" alt="Slider Image" />
          <span>آهنگ هارو زنده تر از اون چیزی که هستن گوش بده</span>
        </div>
        <div
          class="item active"
          id="slide2"
          class="animate__animated animate__zoomIn"
        >
          <img src="./images/s2.jpg" alt="Slider Image" />
          <span>کیفیت صدایی که همیشه دنبالش بودی اینجاست</span>
        </div>
        <div class="item" id="slide3" class="animate__animated animate__zoomIn">
          <img src="./images/s1.jpg" alt="Slider Image" />
          <span>رویاهاتو با صدای بلند گوش بده</span>
        </div>
        <div class="slider-btns">
          <i onclick="changeSlide('slide1')" class="fas fa-circle"></i>
          <i onclick="changeSlide('slide2')" class="fas fa-circle"></i>
          <i onclick="changeSlide('slide3')" class="fas fa-circle"></i>
        </div>
      </section>
    </header>
  </body>
  <script src="./js/main.js"></script>
</html>
